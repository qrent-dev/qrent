<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Qrent</title>
    <style>
        :root {
            /* 主题色系统 */
            --primary-color: #1E88E5;
            --primary-light: #42A5F5;
            --primary-dark: #1565C0;
            --secondary-color: #FF9800;
            --secondary-light: #FFB74D;
            --secondary-dark: #F57C00;
            
            /* 中性色系统 */
            --background-light: #FFFFFF;
            --background-dark: #F8F9FA;
            --background-hover: #F1F3F4;
            --border-color: #E9ECEF;
            --divider-color: #DEE2E6;
            
            /* 文字颜色 */
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --text-light: #FFFFFF;
            
            /* 功能色 */
            --success: #4CAF50;
            --warning: #FFC107;
            --error: #F44336;
            --info: #2196F3;
            
            /* 阴影系统 */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            
            /* 圆角系统 */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            /* 间距系统 */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: var(--spacing-xl);
            background: var(--background-light);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-header h1 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: var(--spacing-xs);
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        .auth-button {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            background: var(--primary-dark);
        }

        .auth-button:disabled {
            background: var(--text-tertiary);
            cursor: not-allowed;
        }

        .auth-links {
            margin-top: var(--spacing-lg);
            text-align: center;
            font-size: 0.875rem;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .error-message {
            background: #FEE2E2;
            color: var(--error);
            padding: var(--spacing-sm);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            display: none;
        }

        .success-message {
            background: #ECFDF5;
            color: var(--success);
            padding: var(--spacing-sm);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            display: none;
        }

        .back-to-home {
            position: fixed;
            top: var(--spacing-md);
            left: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--background-light);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            background: var(--background-hover);
            box-shadow: var(--shadow-md);
        }

        .password-requirements {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: var(--spacing-xs);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-to-home">← 返回首页</a>
    
    <div class="auth-container">
        <div class="auth-header">
            <h1>注册 Qrent</h1>
            <p>创建您的账号，开始租房之旅</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    密码长度至少为 8 位，包含字母和数字
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="auth-button">注册</button>
        </form>

        <div class="auth-links">
            <p>已有账号？<a href="./login.html">立即登录</a></p>
        </div>
    </div>

    <script>
        // 获取当前环境的API基础URL
        function getApiBaseUrl() {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:2781';
            }
            return 'http://134.175.168.147:2781';
        }

        // 验证密码强度
        function validatePassword(password) {
            const minLength = 8;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            
            if (password.length < minLength) {
                return '密码长度至少为 8 位';
            }
            if (!hasLetter || !hasNumber) {
                return '密码必须包含字母和数字';
            }
            return null;
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // 隐藏之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // 验证密码
            if (password !== confirmPassword) {
                errorMessage.textContent = '两次输入的密码不一致';
                errorMessage.style.display = 'block';
                return;
            }

            const passwordError = validatePassword(password);
            if (passwordError) {
                errorMessage.textContent = passwordError;
                errorMessage.style.display = 'block';
                return;
            }
            
            // 禁用提交按钮
            submitButton.disabled = true;
            submitButton.textContent = '注册中...';
            
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    // 注册成功
                    successMessage.textContent = '注册成功！正在跳转到首页...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 2000);
                } else {
                    // 显示错误信息
                    errorMessage.textContent = data.error || '注册失败，请稍后重试';
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                console.error('注册失败:', err);
                errorMessage.textContent = '注册失败，请检查网络连接';
                errorMessage.style.display = 'block';
            } finally {
                // 恢复提交按钮
                submitButton.disabled = false;
                submitButton.textContent = '注册';
            }
        });
    </script>
</body>
</html>
